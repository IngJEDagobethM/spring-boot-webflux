<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}">Title</title>
</head>
<body>
    <header>
        <menu>
            <li>
                <ul><a th:href="@{/productos}">Inicio</a></ul>
            </li>
        </menu>
    </header>
    <section>
        <article>
            <div>
                <img th:if="${producto.foto != null && #strings.length(producto.foto) > 0}"
                     th:src="@{/uploads/} + ${producto.foto}"
                     th:alt="${producto.nombre}"
                style="max-width:25%;">
            </div>
        </article>
        <h1 th:text="${titulo}">BodyTitle</h1>
        <ul>
            <li th:text="${producto.nombre}"></li>
            <li th:text="'Id: ' + ${producto.id}"></li>
            <li th:text="'Precio ' + ${#numbers.formatCurrency(producto.precio)}"></li>
            <li th:text="'Fecha ' + ${#calendars.format(producto.createAt,'dd/MM/yyyy')}"></li>
        </ul>
    </section>
    <footer>
        <p>Programaci√≥n Reactiva: UDEMY Pragma - Ing.JEDagobethM - Agosto 2022.</p>
    </footer>
</body>
</html>
